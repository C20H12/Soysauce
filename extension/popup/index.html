
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 0.5rem;
        padding: 0.5rem;
        width: fit-content;
        height: fit-content;
      }
      h1 {
        font-size: 18px;
        margin: 10px 0;
        color: #4CAF50;
      }
      span {
        display: block;
        font-size: 12px;
        font-weight: bold;
        width: 12rem;
        margin-top: .1rem;
      }
      kbd {
        font-family: monospace;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 10px 0;
        cursor: pointer;
      }
      button:hover {
        background-color: #214622;
      }
    </style>
  </head>
  <body>
    <h1>Soysauce</h1>
    <p>Made from obliterated beans</p>
    <div>
      <label>Force Bypass:</label>
      <span>Key Shortcut: <kbd>\</kbd></span>
      <button data-ctl>Skip Question</button>
    </div>
    <div>
      <label>Highlighting: </label>
      <span>Key Shortcut: <kbd>]</kbd></span>
      <button data-hl>Show Answer</button>
    </div>
    <div>
      <label>Highlighting (Quiz): </label>
      <span>Key Shortcut: <kbd>[</kbd></span>
      <button data-hlq>Show Answers</button>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
