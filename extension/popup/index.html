
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 0.5rem;
        padding: 0.5rem;
        width: fit-content;
        height: fit-content;
      }
      div.main {
        width: 12rem;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      h1 {
        font-size: 18px;
        margin: 10px 0;
        color: #4CAF50;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 10px 0;
        cursor: pointer;
      }
      button:hover {
        background-color: #214622;
      }
      div.ui-small {
        position: relative;
      }
      a {
        color: #4CAF50;
        text-decoration: underline;
        cursor: pointer;
        margin: 1rem 0;
        display: block;
      }
      p {
        display: none;
        position: absolute;
        top: .5rem;
      }
      a:hover {
        color: black;
      }
      a:hover + p {
        display: block;
        font-size: .8rem;
        font-style: italic;
        color: gray;
        border: 1px solid black;
        background-color: white;
        z-index: 2;
        padding: 5px;
      }
      div.settings {
        border-left: 1px solid black;
        height: 100%;
        width: 50%;
        padding: 1rem 1rem 3rem 1rem;
        position: absolute;
        right: 0;
        top: 0;
        display: none;
        overflow-y: scroll;
      }
      div.settings div {
        margin: 1rem 0;
      }
      div.settings input {
        width: 60%;
        margin:.3px  5px;
      }
      div.settings span {
        display: block;
        font-weight: bold;
        font-size: .8rem;
      }

    </style>
  </head>
  <body>
    <div class="main">
      <h1>Soysauce</h1>
      <h4>Made from obliterated beans</h4>
      <div>
        <label>Force Bypass:</label>
        <button data-action="bypass">Skip Question</button>
      </div>
      <div>
        <label>Highlighting: </label>
        <button data-action="hl">Show Answer</button>
      </div>
      <div>
        <label>Highlighting (Quiz): </label>
        <button data-action="hlq">Show Answers</button>
      </div>
      <div>
        <label>Auto Progression: </label>
        <button data-action="auto">Toggle Autorun</button>
      </div>
      <div class="ui-small">
        <a data-action="capture">Debug Capture</a>
        <p>Download this page's HTML, can be used to report a bug.</p>
      </div>
      <div class="ui-small">
        <a data-settings="open">Settings</a>
        <p>Additional behaviours.</p>
      </div>
    </div>

    <div class="settings">
      <h4>Settings:</h4>
      <div data-setting-numbers>
        <label>Auto Run: Wait time on definition</label>
        <span>min seconds:</span> <input type="number" step="1" min="30" max="240" data-setting-property="word_min"> 
        <span>max seconds:</span> <input type="number" step="1" min="30" max="240" data-setting-property="word_max"> 
      </div>
      <div data-setting-numbers>
        <label>Auto Run: Wait time on question</label>
        <span>min seconds:</span> <input type="number" step="1" min="5" max="25" data-setting-property="question_min"> 
        <span>max seconds:</span> <input type="number" step="1" min="5" max="25" data-setting-property="question_max"> 
      </div>
      <div>
        <label>Auto Run: Accuracy on a question</label>
        <span>percentage:</span> <input type="number" step="1" min="1" max="100" data-setting-property="question_chance"> 
      </div>
      <div>
        <label>Highlighting: Color (question)</label>
        <input type="color" data-setting-property="color_question"> 
      </div>
      <div>
        <label>Highlighting: Color (quiz)</label>
        <input type="color" data-setting-property="color_quiz"> 
      </div>
      <div>
        <label>Hotkeys: Force bypass</label>
        <span>Key:</span><input type="text" data-setting-property="keys_bypass"> 
      </div>
      <div>
        <label>Hotkeys: Highlighting (question)</label>
        <span>Key:</span><input type="text" data-setting-property="keys_hl"> 
      </div>
      <div>
        <label>Hotkeys: Highlighting (quiz)</label>
        <span>Key:</span><input type="text" data-setting-property="keys_hlq"> 
      </div>
      <div>
        <label>Hotkeys: Toggle auto run</label>
        <span>Key:</span><input type="text" data-setting-property="keys_auto"> 
      </div>
      <button data-settings="save">Save</button>
      <button data-settings="close">Cancel</button>
      <div>
      </div>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
